
<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        .contact-section {
            padding: 20px 0;
            background-color: #f8f9fa;
        }

        .contact-section h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .map-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 400px;
            width: auto;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .contact-info {
            margin-bottom: 30px;
            padding-top: 100px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info i {
            color: #007bff;
            margin-right: 10px;
        }

      .dll{
        padding: 20px;
      }

    </style>
</head>
<body>

    <!-- Contact Section -->
    <section class="contact-section">
       
        <div class="container">
            <h2 class="text-center">Contact Us</h2>
            <hr>
  <!-- Contact Info -->
  <div class="row">
    <div class="col-md-6 dll">
      <!-- Google Map -->
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098194!2d144.95373531568292!3d-37.81720944202159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f2f13e23%3A0x2e5d64c2e497a2b5!2sJava%20Tutoring%20Center!5e0!3m2!1sen!2sus!4v1614704000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
    </div>

  

              <!-- Contact Form -->
              <div class="col-md-6">
            
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <hr>
            

            <h5>Contact Details</h5>
            <p><i class="fas fa-map-marker-alt"></i> 123 Java Street, Coding City, CA</p>
            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
            <p><i class="fas fa-envelope"></i> contact@javatutoring.com</p>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
